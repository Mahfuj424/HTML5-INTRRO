<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vortar form</title>
    <style>
        label{
            display: block;
            margin: 10px;
        }
        form h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <form>
        <h1>welcome to jamaler ma pitha ghor</h1>
        <label for="name">your name:
            <input type="text" name="name" id="name" placeholder="Your Name">
        </label>
        <label for="email">your email:
            <input type="text" name="email" id="email" placeholder="Your Name">
        </label>
        <label for="mobile">
            <input type="number" name="phone" id="mobile">
        </label>
        <fieldset>
            <legend>
                select your pitha</legend>
                <label for="chitoi">
                    <input type="radio" name="pitha" id="chitoi">chitoi
                </label>
                <label for="vapa">
                    <input type="radio" name="pitha" id="vapa">vapa
                </label>
                <label for="moi">
                    <input type="radio" name="pitha" id="moi">Moi
                </label>
        </fieldset>
        <fieldset>
            <legend>select your more optional vorta</legend>
            <label for="shukti">
                <input type="checkbox" name="vorta" id="shukti">shukti
            </label>
            <label for="sorisha">
                <input type="checkbox" name="vorta" id="sorisha">sorisha
            </label>
            <label for="mac">
                <input type="checkbox" name="vorta" id="mac">Mac
            </label>
        </fieldset>
        <fieldset>
            <legend>special order</legend>
            <label for="special">
                <textarea name="man" id="special" cols="60" rows="5"></textarea>
            </label>
        </fieldset>
        <input type="reset" value="reset">
        <input type="submit" value="submit">
    </form>

</body>
</html>
